<div class="row news">
   <!-- Blog Content-->
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="loader-demo">
            <div class="pacman">
               <div></div>
               <div></div>
               <div></div>
               <div></div>
               <div></div>
            </div>
         </div>
         <div class="panel-heading">
            <a href="#app/blog" class="pull-right">
               <i class="fa fa-arrow-left fa-2x red "></i>
            </a>
            <div class="bb">
               <h2 class="text-lg">{{ article.title }}</h2>
               <p class="clearfix">
                  <span class="pull-left">
                     <small class="mr-sm">De <a href="">{{ article.name }}</a>
                     </small>
                     <small class="mr-sm">{{ article.published }}</small>
                  </span>
               </p>
            </div>
         </div>
         <div class="panel-body">
            <div ng-if="article.file_path">
               <img src="/{{article.file_path}}" class="img-responsive" />
            </div>
            <br/>
            <p ng-if="article.description" ng-bind-html="article.description">
            </p>
            <hr/>
            <div role="group" aria-label="..." class="btn-group">
               <button social-facebook custom-url="{{ article.url }}" title="Share this webpage on Facebook" class="btn btn-default">
                  <em class="fa fa-facebook text-muted"></em>
               </button>
               <button social-twitter custom-url="{{ article.url }}" class="btn btn-default">
                  <em class="fa fa-twitter text-muted"></em>
               </button>
               <button social-gplus custom-url="{{ article.url }}" class="btn btn-default">
                  <em class="fa fa-google-plus text-muted"></em>
               </button>
            </div>
            <div class="text-right display-inlineb" style="float: right;">
               Sursa: <a ng-href="{{ article.url }}" target="_blank" class="red"> {{ article.url | characters: 25 }}</a>
            </div>
         </div>
      </div>
   </div>

</div>
