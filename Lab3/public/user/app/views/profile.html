<h3>
   Profil
</h3>

<div class="row">

   <div class="loader-demo">
      <div class="line-scale-pulse-out pulse-load red-line pulse-center">
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
      </div>
   </div>

   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">Editare date</div>
         <div class="panel-body" style="position: relative;">
            <form role="form" ng-submit="saveProfile()" name="profileEdit" novalidate="" class="form-horizontal form-validate mb-lg">
               <div class="form-group">
                  <span class="col-md-3 control-label">
                     First name
                  </span>
                  <div class="col-md-9">
                     <input type="text" placeholder="Nume" ng-model="data.first_name" class="form-control">
                  </div>
               </div>
               <div class="form-group">
                  <span class="col-md-3 control-label">
                     Last name
                  </span>
                  <div class="col-md-9">
                     <input type="text" placeholder="Nume" ng-model="data.surname" class="form-control">
                  </div>
               </div>
               <div class="form-group">
                  <span class="col-md-3 control-label">
                     Email
                  </span>
                  <div class="col-md-9">
                     <input type="email" placeholder="Email" ng-model="data.email" class="form-control" disabled>
                  </div>
               </div>
               <div class="form-group">
                  <span class="col-md-3 control-label">
                     Adresa
                  </span>
                  <div class="col-md-9">
                     <input type="text" placeholder="Adresa" ng-model="data.address" class="form-control">
                  </div>
               </div>
               <div class="form-group">
                  <span class="col-md-3 control-label">
                     Telefon
                  </span>
                  <div class="col-md-9">
                     <input type="text" placeholder="Telefon" ng-model="data.phone" class="form-control">
                  </div>
               </div>
               <div class="form-group">
                  <span class="col-md-3 control-label">
                     Notificare pe mail
                  </span>
                  <div class="col-md-9">
                     <label class="switch switch-lg red">
                        <input type="checkbox" ng-model="data.email_notify" ng-true-value="'1'" ng-false-value="'0'" />
                        <span></span>
                     </label>
                  </div>
               </div>
               <div class="text-right">
                  <button type="submit" class="btn btn-red" >Salvează</button>
               </div>
            </form>
         </div>
      </div>
   </div>
   <!-- editare profil -->
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">Editare parola</div>
         <div class="panel-body">
            <form role="form" ng-submit="changePass()" name="passwordEdit" novalidate="" class="form-horizontal form-validate mb-lg">
               <div class="form-group">
                     <span class="col-md-3 control-label">
                        Parola curentă
                     </span>
                  <div class="col-md-9">
                     <input type="password" placeholder="Parola curentă" name="password" ng-model="data.current_password" required="" class="form-control">
                     <span ng-show="submitted &amp;&amp; passwordEdit.password.$error.required" class="text-danger">Acest câmp este obligatoriu</span>
                  </div>
               </div>
               <div class="form-group">
                     <span class="col-md-3 control-label">
                        Parola nouă
                     </span>
                  <div class="col-md-9">
                     <input type="password" name="new_pass" placeholder="Parola nouă" ng-model="data.new_password" required="" class="form-control">
                     <span ng-show="submitted &amp;&amp; passwordEdit.new_pass.$error.required" class="text-danger">Acest câmp este obligatoriu</span>
                  </div>
               </div>
               <div class="form-group">
                     <span class="col-md-3 control-label">
                        Repeta parola nouă
                     </span>
                  <div class="col-md-9">
                     <input type="password" name="re_new_pass" placeholder="Repeta parola nouă" ng-model="data.new_pass_repeat" ui-validate="'$value==data.new_password'" ui-validate-watch="'password'" required="" class="form-control">
                     <span ng-show="passwordEdit.re_new_pass.$dirty &amp;&amp; passwordEdit.re_new_pass.$error.validator" class="text-danger">Parola nu se potriveste</span>
                  </div>
               </div>
               <div class="text-right">
                  <button type="submit" class="btn btn-red" ng-disabled="!passwordEdit.$valid" ng-click="submitted=true">Salvează</button>
               </div>
            </form>
         </div>
      </div>
   </div>
   <!-- editare date -->
</div>
