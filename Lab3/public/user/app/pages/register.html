<div class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="app/img/logo-alert.png" alt="Image" class="block-center img-rounded" style="max-width: 100%;max-height: 40px;" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">Înregistrează-te pentru a accesa pagina.</p>
         <form role="form" name="registerForm" novalidate="" ng-submit="register()" class="form-validate mb-lg">
            <div class="form-group has-feedback">
               <label class="text-muted">Nume</label>
               <input type="text" name="first_name" placeholder="Nume" autocomplete="off" ng-model="account.first_name" required="" class="form-control" />
               <span ng-show="registerForm.$submitted &amp;&amp; registerForm.first_name.$error.required" class="text-danger">Acest cîmp este obligatoriu.</span>
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">Prenume</label>
               <input type="text" name="surname" placeholder="Prenume" autocomplete="off" ng-model="account.surname" required="" class="form-control" />
               <span ng-show="registerForm.$submitted &amp;&amp; registerForm.surname.$error.required" class="text-danger">Acest cîmp este obligatoriu.</span>
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">Email</label>
               <input type="email" name="account_email" placeholder="Email" autocomplete="off" ng-model="account.email" required="" class="form-control" />
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
               <span ng-show="registerForm.$submitted &amp;&amp; registerForm.account_email.$error.required" class="text-danger">Acest cîmp este obligatoriu.</span>
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">Parola</label>
               <input id="id-password" type="password" name="account_password" ng-model="register.password" required="" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="registerForm.$submitted &amp;&amp; registerForm.account_password.$error.required" class="text-danger">Acest cîmp este obligatoriu.</span>
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">Repetă parola</label>
               <input type="password" name="account_password_confirm" ng-model="register.account_password_confirm" ui-validate="'$value==register.password'" ui-validate-watch="'password'" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="registerForm.account_password_confirm.$dirty &amp;&amp; registerForm.account_password_confirm.$error.validator" class="text-danger">Parola nu coincide</span>
            </div>
            <div ng-show="registerForm.account_agreed.$dirty &amp;&amp; registerForm.account_agreed.$error.required" class="text-danger">You must agree the terms</div>
            <button type="submit" class="btn btn-block btn-red mt-lg">Creează cont</button>
         </form>
         <div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>
         <p class="pt-lg text-center">Ai deja un cont?</p><a ui-sref="page.login" class="btn btn-block btn-default">Autentificare</a>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
