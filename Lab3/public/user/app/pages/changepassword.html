<div class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="app/img/logo-alert.png" alt="Image" class="block-center img-rounded" style="    max-height: 40px;" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">Resetarea parolei</p>
         <form role="form" ng-submit="recoverPasssword()" name="recoverPass" novalidate="" class="form-validate">
            <p class="text-center">Introduceți parola nouă</p>
            <div class="form-group has-feedback">
               <label class="text-muted">Parola</label>
               <input id="id-password" type="password" name="account_password" ng-model="register.password" required="" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="recoverPass.$submitted &amp;&amp; recoverPass.account_password.$error.required" class="text-danger">Acest cîmp este obligatoriu.</span>
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">Repetă parola</label>
               <input type="password" name="account_password_confirm" ng-model="register.account_password_confirm" ui-validate="'$value==register.password'" ui-validate-watch="'password'" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="recoverPass.$submitted &amp;&amp; recoverPass.account_password_confirm.$error.validator" class="text-danger">Parola nu coincide</span>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Resetează</button>
         </form>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
