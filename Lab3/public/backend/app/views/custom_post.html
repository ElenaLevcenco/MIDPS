<h3 class="ng-scope">Postare customizată</h3>

<div class="container-fluid logs" ng-controller='CustomPostController'>
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form" ng-submit="post()" name="postForm" class="form-validate form-horizontal" novalidate >
                <div class="form-group">
                    <label class="col-md-2 control-label">Tip postare</label>

                    <div class="col-md-10">
                        <select ng-model="postType.type" class="chosen-select form-control" >
                            <option value="1">Text</option>
                            <option value="2">Imagine</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label">Titlu</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="title" ng-model="article.title" placeholder="Title" required>
                        <span ng-show="postForm.title.$error.required && postForm.submitted" class="text-danger">
                                    Titlu este obligatoriu
                        </span>
                    </div>
                </div>
                <div class="form-group" ng-if="postType.type == 1">
                    <label class="col-md-2 control-label">Descriere articol</label>
                    <div class="col-md-10">
                        <div text-angular="text-angular" ng-model="article.description" name="article-content" placeholder="Descriere articol..." class="btn-group-small" required></div>
                        <span ng-show="postForm.article-content.$error.required && postForm.submitted" class="text-danger">
                                    Descriere este obligatorie
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Feed-uri</label>

                    <div class="col-md-10">
                        <select multiple="multiple" ng-model="selectedFeeds" required class="chosen-select form-control"
                                ng-options="feed.url for feed in feeds">
                        </select>
                        <span ng-show="myForm.first_name.$error.required && submitted" class="text-danger">
                            Selecatați cel puțin un feed
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Url</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="article.link" ng-model="article.custom_link" placeholder="Custom link" required>
                        <span ng-show="postForm.link.$error.required && postForm.submitted" class="text-danger">
                                    Acest cîmp este obligatoriu
                        </span>
                    </div>
                </div>
                <div class="form-group" ng-if="postType.type == 2">
                    <label class="col-sm-2 control-label">Imagine</label>
                    <div class="col-sm-10">
                        <input filestyle="" type="file" ng-model="file" data-classbutton="btn btn-default" data-classinput="form-control inline" class="form-control img" />
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-success" ng-disabled="!postForm.$valid">Postează</button>
                </div>
            </form>
        </div>
    </div>
</div>
