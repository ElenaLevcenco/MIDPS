<h3>Categorii
</h3>

<div ng-controller="NewsController">
    <div class="form-group clearfix">
        <div class="text-right">
            <button type="button" class="btn btn-green" ng-click="addCat()">
                Categorie nouă <em class="fa fa-plus"></em>
            </button>
        </div>
    </div>

    <!-- START panel-->
    <div class="panel panel-default">
        <!-- START table-responsive-->
        <div class="table-responsive cat-table">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>UID</th>
                    <th>Nume categorie</th>
                    <!--<th>Category Feeds</th>-->
                    <th>Acțiune</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="category in categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <!--<td>{{ category.cat_feeds }}</td>-->
                    <td>
                        <button class="btn btn-info" ng-click="editCat(category);">
                            <em class="fa fa-pencil"></em>
                        </button>

                        <button class="btn btn-danger">
                            <em class="fa fa-trash"></em>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- END table-responsive-->
        <div class="panel-body">
            <div class="edit-cat" style="display:none">
                <form class="form-horizontal   col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" name="newsForm"
                      >
                      <input type="hidden" ng-model="edit_data.id">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nume categorie</label>

                        <div class="col-md-8">
                            <input type="text" placeholder="Feed Name" class="form-control" name="firstName"
                                   ng-model="edit_data.name" required>
                            <span ng-show="myForm.first_name.$error.required && submitted" class="text-danger">Acest cîmp este obligatoriu</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Feed-uri categorie</label>

                        <div class="col-md-8">
                            <select multiple="multiple" ng-model="edit_data.feeds" required class="chosen-select form-control"
                                    ng-options="feed.url for feed in feeds">
                            </select>
                        <span ng-show="myForm.first_name.$error.required && submitted" class="text-danger">Acest cîmp este obligatoriu</span>
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 text-right">
                            <button type="submit" class="btn btn-primary" ng-click="saveChanges()"
                                    ng-disabled="">Salvează
                            </button>
                            <a ng-click="cancel()" title="Cancel" class="btn btn-sm btn-danger">
                                Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end category edit -->

            <div class="new-cat" style="display:none">
                <form class="form-horizontal   col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" name="newsForm"
                      >
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nume categorie</label>

                        <div class="col-md-8">
                            <input type="text" placeholder="Feed Name" class="form-control" name="firstName"
                                   ng-model="new_data.name" required>
                            <span ng-show="myForm.first_name.$error.required && submitted" class="text-danger">Acest cîmp este obligatoriu</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Feed-uri categorie</label>

                        <div class="col-md-8">
                            <select multiple="multiple" ng-model="new_data.feeds" required class="chosen-select form-control"
                                    ng-options="feed.url for feed in feeds">
                            </select>
                            <span ng-show="myForm.first_name.$error.required && submitted" class="text-danger">Acest cîmp este obligatoriu</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 text-right">
                            <button type="submit" class="btn btn-primary" ng-click="saveNewCat()"
                                    ng-disabled="!newsForm.$valid">Salvează
                            </button>
                            <a ng-click="cancel()" title="Cancel" class="btn btn-sm btn-danger">
                                Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end new category -->

        </div>
    </div>
